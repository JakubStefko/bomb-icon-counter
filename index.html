<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jakub Stefko" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Bomb icon counter</title>
  </head>
  <body>
    <main>
      <h1>Spare time</h1>

      <section class="custom-counter">
        <article class="part-date">
          <i id="1"></i>
          <i id="2"></i>
        </article>

        <article class="break">:</article>

        <article class="part-date">
          <i id="3"></i>
          <i id="4"></i>
        </article>

        <article class="break">:</article>

        <article class="part-date">
          <i id="5"></i>
          <i id="6"></i>
        </article>
      </section>

      <section class="real-counter">
        <article>
          <span id="real-date"></span>
        </article>
      </section>
    </main>
  </body>
</html>
